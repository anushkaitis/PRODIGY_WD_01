<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FusionZone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="bg-graphics"></div>
  <div class="cursor"></div>
  <div class="trail"></div>

  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">Fusion<span>Zone</span></div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <section class="hero" id="home">
      <div class="hero-text fade-in">
        <h1>Unleash Cultural Creativity</h1>
        <p>Connect. Discover. Collaborate.</p>
        <a href="#features" class="btn">Get Started</a>
      </div>
    </section>

    <section id="features" class="features fade-in">
      <h2>Features</h2>
      <div class="feature-grid">
        <div class="feature-card">🌍 Cross-Cultural Spaces</div>
        <div class="feature-card">🎨 Visual Story Collab</div>
        <div class="feature-card">🔮 AI-Fused Discovery</div>
      </div>
    </section>

    <section id="about" class="about fade-in">
      <h2>About Us</h2>
      <p>We blend digital culture and global connection. Join our movement.</p>
    </section>

    <section id="contact" class="contact fade-in">
      <h2>Contact</h2>
      <form id="contact-form">
        <input type="email" placeholder="Your email" id="email" required />
        <button type="submit">Send</button>
        <p id="email-msg"></p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
